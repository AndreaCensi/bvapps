# The simple explorer used in most cases
- id: expsw1
  desc: Switches randomly between commands with an exponential switching time.
  code:
      - boot_agents.ExpSwitcher
      - beta: 1

# BDS and variations

- id: bdse1
  desc: "BDSE agent "
  code:
      - boot_agents.BDSEAgent
      - change_fraction: 0.5
        explorer: expsw1
        rcond: 0.000000001
        servo:
          gain: 0.1

- id: bdse3
  desc: "BDSE agent (linpoint=curr) "
  code:
      - boot_agents.BDSEAgent
      - change_fraction: 0.5
        explorer: expsw1
        rcond: 0.000000001
        servo:
          gain: 0.05
          linpoint: current

